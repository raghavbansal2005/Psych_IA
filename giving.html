	<body>
		<div id="clock">
			<p id="seconds">5</p>
		</div>
		<br>


		<div class="container">
			<input type="text" id="first" maxlength="1" size="1" disabled="true" />
			<input type="text" id="2" maxlength="1" size="1" disabled="true" />
			<input type="text" id="3" maxlength="1" size="1" disabled="true" />
			<input type="text" id="4" maxlength="1" size="1" disabled="true" />
			<input type="text" id="5" maxlength="1" size="1" disabled="true" />
			<input type="text" id="6" maxlength="1" size="1" disabled="true" />
			<input type="text" id="last" size="1" maxlength="1" disabled="true" />
		</div>






		<script type="text/javascript">


			function shuffle(array) {
				let currentIndex = array.length,  randomIndex;
				while (currentIndex != 0) {
					randomIndex = Math.floor(Math.random() * currentIndex);
					currentIndex--;
					[array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
				}
				return array;
			}

			var arr = ["F","K","L","M","R","X","Q"];
			shuffle(arr);

			document.getElementById("first").value = arr[0]
			document.getElementById("2").value = arr[1]
			document.getElementById("3").value = arr[2]
			document.getElementById("4").value = arr[3]
			document.getElementById("5").value = arr[4]
			document.getElementById("6").value = arr[5]
			document.getElementById("last").value = arr[6]


			let username = 'Max Brown';
			// Set a Cookie
			function setCookie(cName, cValue, expDays) {
				let date = new Date();
				date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
				const expires = "expires=" + date.toUTCString();
				document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
			}
			// Apply setCookie
			setCookie('username', username, 30);

			var start = Date.now();
			var interval = setInterval(function() {
				var delta = Date.now() - start;
				let on = Number((5- (delta / 1000)).toFixed(4));
				document.getElementById("seconds").innerHTML = Number((5- (delta / 1000)).toFixed(4));
				if(on < 0){
					clearInterval(interval);
					document.getElementById("seconds").innerHTML = "0";
					const res = [document.getElementById("first").value.toUpperCase(),document.getElementById("2").value.toUpperCase(),document.getElementById("3").value.toUpperCase(),document.getElementById("4").value.toUpperCase(),document.getElementById("5").value.toUpperCase(),document.getElementById("6").value.toUpperCase(),document.getElementById("last").value.toUpperCase()];
					console.log(res);
				}
			}, 100);


		</script>
